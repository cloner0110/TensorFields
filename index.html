<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        body {
            overflow: hidden;
            background-image: url('images/desktop-1024x576.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            font-family: 'Your Desired Font', Arial, sans-serif;
            color: #000;
        }

        #logo {
            max-width: 300px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3em;
            font-family: 'JetBrains Mono';
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        #registration-button {
            font-size: 1.5em;
            color: #dd39c2;
            background-color: #fff;
            text-decoration: none;
            border: 2px solid #dd39c2;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        #registration-button:hover {
            background-color: #dd39c2;
            color: #fff;
        }
    </style>
</head>
<body>

    <img src="images/vectorLogo.png" alt="Logo" id="logo">
    <h1>TensorFields</h1>


    <a href="second.html" id="registration-button">Events</a>
</body>
</html>
