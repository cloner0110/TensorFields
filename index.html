<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        body {
            background-image: url('images/desktop-1024x576.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: #000;
        }

        #logo {
            max-width: 400px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2em;
            font-family: 'JetBrainsMono ';
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        #registration-button {
            font-size: 1.5em;
            color: #dd39c2;
            background-color: #fff;
            text-decoration: none;
            border: 2px solid #dd39c2;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        #registration-button:hover {
            background-color: #dd39c2;
            color: #fff;
        }
    </style>
</head>
<body>
    <img src="images/Logo_profile_withoutBG.png" alt="Logo" id="logo">
    <h1>TensorFields</h1>

    <a href="javascript:void(0);" id="registration-button" onclick="showPicture()">Events</a>

    <script>
        function showPicture() {
            var pictureSrc = 'images/openFoamAlchemist.jpeg';

            var pictureElement = document.createElement('img');
            pictureElement.src = pictureSrc;
            pictureElement.alt = 'Event Picture';
            pictureElement.style.maxWidth = '90%';
            pictureElement.style.border = '2px solid #22061d'; // Add border style

            document.body.innerHTML = '';
            document.body.appendChild(pictureElement);
            var registrationButton = document.createElement('a');
            registrationButton.href = 'https://www.google.com';
            registrationButton.id = 'registration-button';
            registrationButton.textContent = 'Register Now';
            document.body.appendChild(registrationButton);

        }

    </script>
</body>
</html>
